

<h1>Main Page</h1>

<div class="container-fluid">
	<div class="row">
		<!-- Carousel -->
    	<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
			<!-- Indicators -->
			<ol class="carousel-indicators">
			  	<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
			    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
			    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
			</ol>
			<!-- Wrapper for slides -->
			<div class="carousel-inner">
			    <div class="item active">
			    	<img src="photos/hotel/danncarltonbelfort/1.jpg" alt="First slide">
			    </div>
			    <div class="item">
			    	<img src="photos/hotel/danncarltonbelfort/2.jpg" alt="Second slide">
			    </div>
			    <div class="item">
			    	<img src="photos/hotel/danncarltonbelfort/3.jpg" alt="Third slide">
			    </div>
			</div>
			<!-- Controls -->
			<a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
		    	<span class="glyphicon glyphicon-chevron-left"></span>
			</a>
			<a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
		    	<span class="glyphicon glyphicon-chevron-right"></span>
			</a>
		</div><!-- /carousel -->
	</div>


<div class="row">
  <div class="col-md-6">
      <ul class= "listehotel">
        <li ng-repeat= "hotel in vm.hotels"><a ng-href="#/hotel/{{ hotel._id}}">{{ hotel.name }}</a></li>
      </ul>


  </div>
  <div class="col-md-6">
      <ul class= "lastreview">
        <li ng-repeat= "review in vm.reviews"><a ng-href="#/review/{{ hotel._id}}">{{ review.name }}</a></li>
      </ul>

  </div>
</div>

</div>
