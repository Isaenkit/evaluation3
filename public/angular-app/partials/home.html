<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <!-- Slider -->
      <div id="Carousel" class="carousel slide">
        <ol class="carousel-indicators">
          <li data-target="Carousel" data-slide-to="0" class="active"></li>
          <li data-target="Carousel" data-slide-to="1"></li>
          <li data-target="Carousel" data-slide-to="2"></li>
          <li data-target="Carousel" data-slide-to="4"></li>

        </ol>
        <div class="carousel-inner">
          <div class="item active">
            <img src="img/8.jpg" class="img-responsive" alt="Vue hotel">
          </div>
          <div class="item">
            <img src="img/9.jpg" class="img-responsive" alt="Plage">
          </div>
          <div class="item">
            <img src="img/10.jpg" class="img-responsive" alt="Piscine">
          </div>
          <div class="item">
            <img src="img/7.jpg" class="img-responsive" alt="Bar">
          </div>
        </div>

        <span class="left carousel-control" data-target="#Carousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </span>
        <span class="right carousel-control" data-target="#Carousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
        </span>
      </div>
    </div>
  </div>
