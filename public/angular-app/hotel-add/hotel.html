<form name="vm.reviewForm" ng-submit="vm.addHotel()">
  Votre nom :<input type="text" name="name" required ng-minlength="2" ng-model="vm.name">
  <div ng-show="vm.reviewForm.name.$dirty && vm.reviewForm.name.$invalid && vm.isSubmitted">
    <p>Le nom requiert au moins 2 caractères</p>
  </div>

  Votre évaluation : <input type="number" name="stars" required ng-pattern="/^[1-5]$/" ng-model="vm.stars">
  <div ng-show="vm.reviewForm.rating.$dirty && vm.reviewForm.rating.$invalid && vm.isSubmitted">
    <p>Votre évaluation est compris entre 1 et 5</p>

  </div>

  Votre description : <textarea name="description" required ng-model="vm.description"></textarea>
  <div ng-show="vm.reviewForm.review.$dirty && vm.isSubmitted">
    <p>Merci de saisir la description</p>
  </div>
  <button type="submit" class="btn">Ajouter un hotel</button>
</form>
