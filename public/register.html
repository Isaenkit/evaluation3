<!DOCTYPE html>
<html ng-app="hobookhotel">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HoBook</title>
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/homestyle.css"/>
  <style>
    body{
      background: inherit;
    }</style>
</head>
<body ng-controller="accueilController as accueilStore">
  <header header></header>

  <div class="container" style="margin-top:100px;">
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-sm-offset-3 loginWindow">
        <h1>S'inscrire</h1>
        <form action="/inscription" method="POST">
          <div class="form-group">
            <label>Email</label>
            <input type="text" placeholder="Email" required class="form-control" name="email" />
          </div>
          <div class="form-group">
            <label>Name</label>
            <input type="text" placeholder="Name" required class="form-control" name="name" />
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="text" placeholder="Mot de passe" required class="form-control" name="password" />
          </div>
          <input type="submit" class="btn btn-primary pull-right" value="Se connecter" />
        </form>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/angular.min.js"></script>
  <script type="text/javascript" src="js/angular-route.min.js"></script>
  <script type="text/javascript" src="js/angular-locale_fr-fr.js"></script>
  <script type="text/javascript" src="angular-app/app.js"></script>

</body>
</html>
